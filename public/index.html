<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gestión de Items</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f9;
      color: #333;
    }

    h1 {
      text-align: center;
      background-color: #4CAF50;
      color: white;
      padding: 1rem 0;
      margin: 0;
    }

    section {
      margin: 2rem auto;
      padding: 1rem;
      width: 90%;
      max-width: 800px;
      background: white;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    input, textarea, button {
      font-size: 1rem;
      padding: 0.5rem;
      margin-bottom: 0.5rem;
      width: 100%;
      box-sizing: border-box;
    }

    button {
      background-color: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
    }

    button:hover {
      background-color: #45a049;
    }

    ul {
      list-style: none;
      padding: 0;
    }

    ul li {
      margin-bottom: 0.5rem;
      padding: 0.5rem;
      background-color: #f9f9f9;
      border: 1px solid #ddd;
      display: flex;
      justify-content: space-between;
    }
  </style>
</head>
<body>
  <h1>Gestión de Items</h1>

  <section>
    <h2>Agregar Item</h2>
    <form id="itemForm">
      <input type="text" id="itemNombre" placeholder="Nombre" required>
      <textarea id="itemDescripcion" placeholder="Descripción" required></textarea>
      <button type="submit">Agregar</button>
    </form>
  </section>

  <section>
    <h2>Buscar Items</h2>
    <input type="text" id="buscarNombre" placeholder="Nombre">
    <button id="buscarBtn">Buscar</button>
  </section>

  <section>
    <h2>Lista de Items</h2>
    <ul id="itemList"></ul>
  </section>

  <script src="app.js"></script>
</body>
</html>
